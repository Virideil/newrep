<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
<meta name="description" content="{{ page.description }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="images/icon.png">
<link rel="stylesheet" href="styles/light.min.css">
<link rel="canonical" href="{{ site.url }}{{ page.url }}">
<style>
/* Overrides Water.css */
:root {--text-muted: #767676;} /* Lighthouse audit */
pre {font-size: unset;} /* Microsoft EdgeHTML 18 */
code, samp, time, var, kbd {font-family: Consolas, "DejaVu Sans Mono", "Liberation Mono", Menlo, monospace; font-size: 0.85em;}
footer {padding-top: 0;}
table {width: auto;}
/* Adds type selectors */
header, nav {text-align: center;}
nav > ul {padding: 0; list-style-type: none;}
nav > ul > li {display: inline; padding-left: 1em; white-space: nowrap; color: var(--links);}
nav > ul > li:first-child {padding-left: 0}
h1, h2, h3, h4, h5, h6, footer {clear: both;}
/* Adds ID and class selectors */
#sponsor:hover > span {color: crimson;}
.heart {color: crimson;}
.right {float: right; padding: 0 0 0 1em;}
.left {float: left; padding: 0 1em 1em 0;}
.sc {font-variant: small-caps;}
/* Adds dark theme */
@media (prefers-color-scheme: dark) {
  pre.highlight > code > span {color: #00417a; filter: invert(1);}
  header img {filter: invert(1);}
}
</style>
<title>{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}</title>
</head>
<body>
<header>
<a href="index.html" title="Home Page">
<h1><img src="images/head.svg" width="619" height="96" alt="Status Six Communications"></h1>
</a>
</header>
<nav>
<ul>
<li><a href="index.html" title="Home Page">Home</a></li>
<li><a href="about.html" title="About Me">About</a></li>
<li><a href="contact.html" title="Contact Me">Contact</a></li>
<li id="sponsor"><span>♥</span>&thinsp;<a href="sponsor.html" title="Sponsor Me">Sponsor</a></li>
</ul>
</nav>
<main>
{{ content }}
</main>
<footer>

STATUS:6 and VOLANO are registered trademarks of John Neffenger.
Validate <a href="https://validator.w3.org/check?uri=referer" title="W3C Markup Validation Service">HTML</a>.</p>
</footer>
</body>
</html>
